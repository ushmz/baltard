version: '3'

services:
  nginx:
      build: ./nginx
      container_name: baltard-nginx
      ports:
        - 80:80
      volumes:
        - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      depends_on:
          - app
  
  app:
    build: ./app
    ports:
      - '8080:8080'
    container_name: baltard-app
    volumes:
      - ./app:/go/src/app
    tty: true
    command: go run ./main.go
    depends_on:
      - mysql

  mysql:
    build:
      context: ./mysql
    container_name: baltard-mysql
    command:
      mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql/init.d:/docker-entrypoint-initdb.d
    ports:
      - 3366:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: baltard
      MYSQL_USER: baltard
      MYSQL_PASSWORD: baltard
      TZ: Asia/Tokyo
